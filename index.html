<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplha-Clash</title>

    <link rel="shortcut icon" href="./images/index.png" type="image/x-icon" />

    <!-- tailwind & Daisy UI integration  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my custom styles  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body
    class="bg-[url(./images/bg.png)] bg-[#040519] bg-center bg-contain bg-no-repeat min-h-screen"
  >
    <section id="home" class="hidden">
      <div
        class="content-box flex gap-5 flex-col justify-center min-h-screen items-center text-white"
      >
        <h1 class="text-8xl">ALPHABET CLASH</h1>
        <p>
          Unleash Your Keyboard Kung Fu : Press
          <span class="font-bold">"Enter"</span> to Play
        </p>
        <button class="btn">
          <img class="w-4" src="./images/index.png" alt="" />Play now
        </button>
      </div>
    </section>

    <section id="result" class="hidden">
      <div
        class="content-box min-h-screen justify-center items-center text-white flex"
      >
        <div
          class="result-content mx-auto p-5 glass space-y-5 text-center rounded-lg"
        >
          <h1 class="text-5xl">Score : <span id="result-count">0</span></h1>
          <button id="restart-btn" class="btn">
            <img class="w-4" src="./images/index.png" alt="" />Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </div>
    </section>

    <section id="play-ground">
      <!-- screen start  -->
      <div class="content-box space-y-10 pt-10">
        <div
          id="screen"
          class="w-6/12 h-[250px] border-[16px] shadow-lg border-stone-800 rounded-lg mx-auto bg-stone-100 bg-opacity-70 backdrop-blur flex justify-center items-center"
        >
          <p id="current-alphabet" class="text-8xl animate-bounce">a</p>
        </div>

        <!-- screen end  -->

        <!-- keyboard-DaisyUI start   -->
        <div class="keyboard">
          <div class="flex *:cursor-pointer justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex *:cursor-pointer justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex *:cursor-pointer justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>

        <!-- keyboard end  -->

        <div
          id="scores"
          class="life p-5 sticky bottom-3 rounded-lg text-2xl text-center w-9/12 mx-auto flex justify-between text-white"
        >
          <p
            class="bg-[#762176] glass shadow-lg space-x-4 py-1 px-3 rounded-full"
          >
            Life <i class="fa-solid fa-heart-circle-bolt"></i>

            <span id="life" class="">5</span>
          </p>
          <p
            class="bg-[#181f53] glass shadow-lg space-x-4 py-1 px-3 rounded-full"
          >
            Score <i class="fa-solid fa-sack-dollar"></i>
            <span id="score">0</span>
          </p>
        </div>
      </div>
    </section>

    <script src="./script.js/index.js"></script>
  </body>
</html>
